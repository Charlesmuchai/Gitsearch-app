<h1> My Quotes </h1>
<hr>
<p> Todays quote is {{quote}} </p>
<ul>
  <li *ngFor='let quote of quotes'>{{quote.name}}</li>
</ul>

<ul>
    <div *ngFor='let quote of quotes'>
        
        <app-quote-details [quote]='quote'></app-quote-details>
    </div>
</ul>
